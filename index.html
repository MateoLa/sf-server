<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF wasm</title>
  <link rel="icon" type="image/svg+xml" href="stockfish.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/stockfish.js"></script>
  <style>
    body { padding-top: 50px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Wasm SF Compilation Tests</h2>

    <div class="jumbotron">
      <h3>UCI command</h3>
      <form id="form" method="POST">
        <input type="text" id="command" name="command" class="w-100" placeholder="ex: UCI" required>
        <input type="hidden" id="response" name="response">  
      </form>
    </div>

    <div class="jumbotron">
      <h3>Response</h3>
      <div id="output"></div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
